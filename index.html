<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anchorage Simulator Challenge</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #customButton {
      position: absolute;
      top: 120px;
      right: 30px;
      font-size: 0.8em;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #colorPicker, #shapeSelector {
      position: absolute;
      right: 30px;
      display: none;
      z-index: 1000;
    }

    #colorPicker { top: 160px; }
    #shapeSelector { top: 200px; }

    #startButton {
      display: block;
      margin: 30px auto 10px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #map, #mapPantalla {
      width: 100%;
    }

    #pantallaJuego {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #toggleSizeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Pantalla de inicio -->
<div id="inicioPantalla">
  <header>Anchorage Simulator Challenge</header>
  <button id="customButton">Custom</button>
  <input type="color" id="colorPicker" />
  <select id="shapeSelector">
    <option value="circle">Ball</option>
    <option value="square">Square</option>
    <option value="triangle">Triangle</option>
    <option value="hexagon">Hexagone</option>
    <option value="star">Star</option>
  </select>
  <button id="startButton">Start</button>
  <div id="map" style="height: 400px;"></div>
</div>

<!-- Segunda pantalla -->
<div id="pantallaJuego">
  <button id="toggleSizeBtn">Expandir</button>
  <div id="mapPantalla" style="height: 60vh;"></div>
  <div id="objetivos" style="padding: 20px;">
  <h3>Mission Objetives:</h3>
  <ul>
    <li>游늸 Llegar al punto de anclaje.</li>
    <li>丘뙖잺 Configurar par치metros personalizados.</li>
    <li>游빐 Mantener se침al GPS estable.</li>
    <li>游뛀 Completar todos los checkpoints.</li>
  </ul>
</div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  let customMode = false;
  let selectedColor = "#ff0000";
  let selectedShape = "circle";
  let marker = null;
  let map, map2;
  let lastPosition = null;
  let mapExpanded = false;

  const customButton = document.getElementById("customButton");
  const colorPicker = document.getElementById("colorPicker");
  const shapeSelector = document.getElementById("shapeSelector");

  customButton.addEventListener("click", () => {
    if (!customMode) {
      colorPicker.style.display = "block";
      shapeSelector.style.display = "block";
      customMode = true;
    } else {
      colorPicker.style.display = "none";
      shapeSelector.style.display = "none";
      selectedColor = colorPicker.value;
      selectedShape = shapeSelector.value;
      customMode = false;
    }
  });

  // Inicializar mapa principal
  window.addEventListener("load", () => {
    map = L.map("map").setView([61.2175, -149.8938], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          lastPosition = { lat, lng };

          if (marker) map.removeLayer(marker);
          marker = createShapeMarker(lat, lng, selectedShape, selectedColor).addTo(map);
          map.setView([lat, lng], 16);
        },
        (error) => {
          alert("No se pudo obtener tu ubicaci칩n.");
          console.error(error);
        },
        { enableHighAccuracy: true }
      );
    } else {
      alert("Tu navegador no soporta geolocalizaci칩n.");
    }
  });

  function createShapeMarker(lat, lng, shape, color) {
    const lngFactor = 0.5;
    const options = { color, fillColor: color, fillOpacity: 1, weight: 2 };
    const offset = 0.000025;
    const tOffset = 0.000020;
    const r = 0.00003;
    const outerR = 0.00004;
    const innerR = 0.0000175;

    switch (shape) {
      case "circle":
        return L.circleMarker([lat, lng], { radius: 7, ...options });

      case "square":
        return L.polygon([
          [lat + offset, lng - offset / lngFactor],
          [lat + offset, lng + offset / lngFactor],
          [lat - offset, lng + offset / lngFactor],
          [lat - offset, lng - offset / lngFactor]
        ], options);

      case "triangle":
        return L.polygon([
          [lat + tOffset, lng],
          [lat - tOffset, lng - tOffset / lngFactor],
          [lat - tOffset, lng + tOffset / lngFactor]
        ], options);

      case "hexagon":
        const hexCoords = [];
        for (let i = 0; i < 6; i++) {
          const angle = (Math.PI / 3) * i;
          const dx = r * Math.cos(angle);
          const dy = r * Math.sin(angle);
          hexCoords.push([lat + dy, lng + dx / lngFactor]);
        }
        return L.polygon(hexCoords, options);

      case "star":
        const starCoords = [];
        for (let i = 0; i < 10; i++) {
          const angle = (Math.PI / 5) * i;
          const rad = i % 2 === 0 ? outerR : innerR;
          const dx = rad * Math.cos(angle);
          const dy = rad * Math.sin(angle);
          starCoords.push([lat + dy, lng + dx / lngFactor]);
        }
        return L.polygon(starCoords, options);

      default:
        return L.circleMarker([lat, lng], { radius: 10, ...options });
    }
  }

  colorPicker.addEventListener("input", (e) => {
    selectedColor = e.target.value;
    if (marker && marker.setStyle) {
      marker.setStyle({ color: selectedColor, fillColor: selectedColor });
    }
  });

  shapeSelector.addEventListener("change", (e) => {
    selectedShape = e.target.value;
    if (marker && marker.getLatLng) {
      const pos = marker.getLatLng();
      map.removeLayer(marker);
      marker = createShapeMarker(pos.lat, pos.lng, selectedShape, selectedColor).addTo(map);
    }
  });

  document.getElementById("startButton").addEventListener("click", () => {
    document.getElementById("inicioPantalla").style.display = "none";
    document.getElementById("pantallaJuego").style.display = "block";

    map2 = L.map("mapPantalla").setView([61.2175, -149.8938], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map2);

    if (lastPosition) {
      const marker2 = createShapeMarker(lastPosition.lat, lastPosition.lng, selectedShape, selectedColor).addTo(map2);
      map2.setView([lastPosition.lat, lastPosition.lng], 16);
    }
  });

 const toggleBtn = document.getElementById("toggleSizeBtn");
const mapPantalla = document.getElementById("mapPantalla");
const objetivos = document.getElementById("objetivos");

toggleBtn.addEventListener("click", () => {
  mapExpanded = !mapExpanded;

  if (mapExpanded) {
    mapPantalla.style.height = "100vh";
    toggleBtn.textContent = "Reducir";
    objetivos.style.display = "none";
  } else {
    mapPantalla.style.height = "60vh";
    toggleBtn.textContent = "Expandir";
    objetivos.style.display = "block";
  }

  if (map2) map2.invalidateSize();
});

</script>
</body>
</html>
