<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anchorage Simulator Challenge</title>

  <!-- Estilos de Leaflet (sin integrity ni crossorigin) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #customButton {
      position: absolute;
      top: 120px;
      right: 30px;
      font-size: 0.8em;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #colorPicker {
      position: absolute;
      top: 160px;
      right: 30px;
      display: none;
      z-index: 1000;
    }

    #startButton {
      display: block;
      margin: 30px auto 10px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <header>Anchorage Simulator Challenge</header>

  <button id="customButton">Custom</button>
  <input type="color" id="colorPicker" />

  <button id="startButton">Start</button>
  <div id="map"></div>

  <!-- Script de Leaflet (sin integrity ni crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let customMode = false;
    let selectedColor = "#ff0000";
    let marker = null;
    let mapInitialized = false;
    let map;

    const customButton = document.getElementById("customButton");
    const colorPicker = document.getElementById("colorPicker");

    customButton.addEventListener("click", () => {
      if (!customMode) {
        colorPicker.style.display = "block";
        customMode = true;
      } else {
        colorPicker.style.display = "none";
        selectedColor = colorPicker.value;
        customMode = false;
      }
    });

    document.getElementById("startButton").addEventListener("click", () => {
      if (!mapInitialized) {
        // Inicializa el mapa centrado en Downtown Anchorage
        map = L.map("map").setView([61.2175, -149.8938], 14);

        // Agrega los tiles de OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        mapInitialized = true;
      }

      // Geolocalización del usuario
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            if (!marker) {
              marker = L.circleMarker([lat, lng], {
                radius: 10,
                color: selectedColor,
                fillColor: selectedColor,
                fillOpacity: 1
              }).addTo(map);
              map.setView([lat, lng], 16);
            } else {
              marker.setLatLng([lat, lng]);
              marker.setStyle({ color: selectedColor, fillColor: selectedColor });
            }
          },
          (error) => {
            alert("No se pudo obtener tu ubicación.");
            console.error(error);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("Tu navegador no soporta geolocalización.");
      }
    });

    colorPicker.addEventListener("input", (event) => {
      selectedColor = event.target.value;
      if (marker) {
        marker.setStyle({ color: selectedColor, fillColor: selectedColor });
      }
    });
  </script>
</body>
</html>
