<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anchorage Simulator Challenge</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #customButton {
      position: absolute;
      top: 120px;
      right: 30px;
      font-size: 0.8em;
      padding: 6px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #colorPicker, #shapeSelector {
      position: absolute;
      right: 30px;
      display: none;
      z-index: 1000;
    }

    #colorPicker {
      top: 160px;
    }

    #shapeSelector {
      top: 200px;
    }

    #startButton {
      display: block;
      margin: 30px auto 10px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <header>Anchorage Simulator Challenge</header>

  <button id="customButton">Custom</button>
  <input type="color" id="colorPicker" />
  <select id="shapeSelector">
    <option value="circle">Ball</option>
    <option value="square">Square</option>
    <option value="triangle">Triangle</option>
    <option value="hexagon">Hexagone</option>
    <option value="star">Star</option>
  </select>

  <button id="startButton">Start</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let customMode = false;
    let selectedColor = "#ff0000";
    let selectedShape = "circle";
    let marker = null;
    let map;

    const customButton = document.getElementById("customButton");
    const colorPicker = document.getElementById("colorPicker");
    const shapeSelector = document.getElementById("shapeSelector");

    customButton.addEventListener("click", () => {
      if (!customMode) {
        colorPicker.style.display = "block";
        shapeSelector.style.display = "block";
        customMode = true;
      } else {
        colorPicker.style.display = "none";
        shapeSelector.style.display = "none";
        selectedColor = colorPicker.value;
        selectedShape = shapeSelector.value;
        customMode = false;
      }
    });

    // Inicializa el mapa al cargar la página
    window.addEventListener("load", () => {
      map = L.map("map").setView([61.2175, -149.8938], 14);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Geolocalización del usuario
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            if (marker) {
              map.removeLayer(marker);
            }

            marker = createShapeMarker(lat, lng, selectedShape, selectedColor).addTo(map);
            map.setView([lat, lng], 16);
          },
          (error) => {
            alert("No se pudo obtener tu ubicación.");
            console.error(error);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("Tu navegador no soporta geolocalización.");
      }
    });

    // Crea una figura personalizada según el tipo seleccionado
    function createShapeMarker(lat, lng, shape, color) {
      const lngFactor = 1.7; // ajustar a tu ciudad si cambias de lugar
      const size = 20;
      const options = {
        color: color,
        fillColor: color,
        fillOpacity: 1,
        weight: 2
      };

      switch (shape) {
        case "circle":
          return L.circleMarker([lat, lng], {
            radius: 10,
            ...options
          });

        case "square":
          const offset = 0.0001;
          const squareCoords = [
            [lat + offset, lng - offset / lngFactor],
            [lat + offset, lng + offset / lngFactor],
            [lat - offset, lng + offset / lngFactor],
            [lat - offset, lng - offset / lngFactor]
          ];

          return L.polygon(squareCoords, options);

          case "triangle":
              const tOffset = 0.00012;
              const triangleCoords = [
                [lat + tOffset, lng],                                  // vértice superior
                [lat - tOffset, lng - tOffset / lngFactor],            // vértice inferior izquierdo
                [lat - tOffset, lng + tOffset / lngFactor]             // vértice inferior derecho
              ];

          return L.polygon(triangleCoords, options);

          case "hexagon":
            const r = 0.00012;
            const hexCoords = [];
      for (let i = 0; i < 6; i++) {
            const angle = (Math.PI / 3) * i;
            const dx = r * Math.cos(angle);
            const dy = r * Math.sin(angle);
          hexCoords.push([
            lat + dy,
            lng + dx / lngFactor
                        ]);
              }
          return L.polygon(hexCoords, options);


        case "star":
  const outerR = 0.0002;
  const innerR = 0.00008;
  const starCoords = [];

  for (let i = 0; i < 10; i++) {
    const angle = (Math.PI / 5) * i; // 36° entre cada punto
    const r = i % 2 === 0 ? outerR : innerR;
    const dx = r * Math.cos(angle);
    const dy = r * Math.sin(angle);
    starCoords.push([
      lat + dy,
      lng + dx / lngFactor
    ]);
  }

  return L.polygon(starCoords, options);

        default:
          return L.circleMarker([lat, lng], { radius: 10, ...options });
      }
    }

    // Cambiar color en tiempo real
    colorPicker.addEventListener("input", (event) => {
      selectedColor = event.target.value;
      if (marker && marker.setStyle) {
        marker.setStyle({ color: selectedColor, fillColor: selectedColor });
      }
    });

    // Cambiar forma si el usuario la selecciona
   shapeSelector.addEventListener("change", (event) => {
  selectedShape = event.target.value;

  if (marker && marker.getLatLng) {
    const pos = marker.getLatLng();
    map.removeLayer(marker);
    marker = createShapeMarker(pos.lat, pos.lng, selectedShape, selectedColor).addTo(map);
  }
});

  </script>
</body>
</html>
